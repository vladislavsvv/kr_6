{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>Удалить пост '{{object.title}}' ?</p>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Подтвердить</button>
                            <a href="{% url 'blog:blog_list' %}" class="p-2 btn btn-outline-primary">Назад</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
