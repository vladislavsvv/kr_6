{% extends 'mailing/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-4">Контакты</h1>
        <div class="row text-start">
            <div class="col-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <td class="w-25">Страна</td>
                                <td>Россия</td>
                            </tr>
                            <tr>
                                <td class="w-25">ИНН</td>
                                <td>9999999999</td>
                            </tr>
                            <tr>
                                <td class="w-25">Адрес</td>
                                <td>Москва, Дворцовая, 19</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card mb-6 box-shadow">
                    <div class="card-header">
                        <h4 class="my font-weight-normal">Свяжитесь с нами</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            <div class="mb-8">
                                <label for="name">Имя</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                            </div>
                            <div class="mb-8">
                                <label for="phone">Телефон</label>
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                            </div>
                            <div class="mb-8">
                                <label for="message">Сообщение</label>
                                <textarea type="text" name="message" class="form-control" id="message" placeholder="Доброго времени суток, " required></textarea>
                            </div>
                        </form>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
