<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
    <a href="{% url 'mailing:home'%}" class="btn  btn-bg">Главная</a>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:mailing_list'%}">Рассылки</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:client_list'%}">Клиенты</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:logs_list'%}">Отчет по рассылкам</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'blog:blog_list'%}">Блог</a>
    {% if user.is_authenticated %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:profile'%}">Профиль</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:logout'%}">Выход</a>
    {% else %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register'%}">Регистрация</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:login'%}">Вход</a>
    {% endif %}

  </nav>
</div>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal text-body-emphasis">Сервис управления рассылками</h1>
  <p class="fs-5 text-body-secondary">Платно и с регистрацией</p>
  {% if user.is_authenticated %}
    <a href="{% url 'mailing:mailing_create'%}" class="w-100 btn btn-bg btn-outline-secondary">Создать рассылку</a>
    <a href="{% url 'mailing:client_create'%}" class="w-100 btn btn-bg btn-outline-secondary">Создать клиента</a>
  {% endif %}
</div>
