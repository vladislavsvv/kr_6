{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>Удалить клиента?</p>
                            <button type="submit" class="w-100 btn btn-sm btn-outline-danger">Подтвердить</button>
                            <a href="{% url 'mailing:client_list' %}" class="w-100 btn btn-sm btn-outline-success">Назад</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
