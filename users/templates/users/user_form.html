{% extends 'mailing/base.html' %}

{% block content %}
  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data">
          <div class="col-12"></div>
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  Профиль
                </h4>
              </div>
              <div class="card-body">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <a class="w-100 btn btn-sm btn-outline-primary" href="{% url 'users:generate_new_password' %}" >Восстановить пароль</a>
                  <a class="w-100 btn btn-sm btn-outline-danger" href="{% url 'users:profile_confirm_delete' object.pk%}" >Удалить профиль</a>
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-success" >Сохранить</button>
              </div>
            </div>
          </div>
      </form>
  </div>
{% endblock %}
